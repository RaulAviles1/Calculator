<div class="container">
  <div class="calc">
    <div class="title"><h4 class="text-center"><b>ELECTRONIC CALCULATOR</b></h4></div>
    <div class="display">
      <div id="entry">
        <p id="answer">0</p>
      </div>
    </div>
    <!--Buttons-->
    <div class="buttons">
      <!--FIRST ROW-->
      <button class="reset"id="btn-wide"value="ac">AC</Button>
      <button class="reset"id="btn-wide" value="ce">CE</Button>
      <button class="operator"id="btn-orange"value="/">&divide</Button>
  
  
      <!--SECOND ROW-->
      <button class="number" value="7">7</Button>
      <button class="number" value="8">8</Button>
      <button class="number" value="9">9</Button>
      <button class="operator"id="btn-orange" value="*">x</Button>
      
      <!--THIRD ROW-->
      <button class="number" value="4">4</Button>
      <button class="number" value="5">5</Button>
      <button class="number" value="6">6</Button>
      <button class="operator"id="btn-orange" value="-">-</Button>
      
      <!--FOURTH ROW-->
      <button class="number" value="1">1</Button>
      <button class="number" value="2">2</Button>
      <button class="number" value="3">3</Button>
      <button class="operator"id="btn-orange" value="">+</Button>
      
      <!--FIFTH ROW-->
      <button class="number" id="btn-wide" value="0">0</Button>
      <button class="number" id="btn-wide"value=".">.</Button>
      <Button class="calculate"id="btn-orange" value="=">=</Button>    
    </div>
  </div>
</div>
